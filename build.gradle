plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.4.0'
}

group 'indi.tiandi'
version '0.1'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('junit:junit:4.12')
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2020.1.3'
    plugins = ["Git4Idea"]
}